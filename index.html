		<!-- Odometer includes -->
		<link rel="stylesheet" href="http://github.hubspot.com/odometer/themes/odometer-theme-car.css" />
		<script src="http://github.hubspot.com/odometer/odometer.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>PageYard</h1>
			<h2>The new way to make websites.</h2>
			<h3>Anyone that can use a mouse can make a website with PageYard's simple drag-and-drop interface.</h3>
			<br>
			<div id="launchdatediv" class="launchdatediv" style="visibility: hidden;">
				Launching in <div id="odometer_d" class="odometer">0</div> days 
				<div id="odometer_h" class="odometer">0</div> hours 
				<div id="odometer_m" class="odometer">0</div> minutes and 
				<div id="odometer_s" class="odometer">0</div> seconds
			</div>
		</div>
		<script>
			function update() {
				var launchDateMS = 1395979200000;
				
				var launchDate = new Date(launchDateMS);
				
				var rightNowMS = +new Date();
				
				var rightNow = new Date();
				
				odometer_d.innerHTML = Math.round((launchDateMS-rightNowMS)/86400000);
				
				odometer_h.innerHTML = 24-(rightNow.getHours() - launchDate.getHours())
				
				odometer_m.innerHTML = 60-(rightNow.getMinutes() - launchDate.getMinutes())
				
				odometer_s.innerHTML = 60-(rightNow.getSeconds() - launchDate.getSeconds())
			}
			
			update()
			
			setInterval(update, 1000)
			
			launchdatediv.style.visibility = "visible";
		</script>
	</body>
</html>
